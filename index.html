<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bootstrap.css" media="all">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmark Application</title>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="booksmarksResults">

          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker, Inc. 2018</p>
      </footer>

    </div> <!-- /container -->

    <script src="vendors/jquery.min.js" charset="utf-8"></script>
    <script src="vendors/bootstrap.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </body>
</html>
